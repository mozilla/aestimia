{% extends 'layout.html' %}

{% block main %}
{% for submission in submissions %}
<h2>
  {{ submission.name }}
  {% if submission.image %}
  <img height=90 width=90 src='{{submission.image}}'>
  {% endif %}
</h2>
{% if submission.description %}
<p>
  {{ submission.description }}
</p>
{% endif %}
<p>
	<a class="btn" href="/submission/{{submission.id}}">View details Â»</a>
</p>
{% endfor %}
{% endblock %}
